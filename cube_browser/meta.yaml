package:
    name: cube_browser
    version: "1.1"

source:
    git_url: https://github.com/SciTools/cube_browser.git
    git_tag: v1.1

build:
    number: 0

requirements:
    build:
        - python <3.5
        - setuptools
    run:
        - python <3.5
        - ipywidgets
        - iris
        - matplotlib
        - iris_sample_data
        - six
        - notebook

test:
    imports:
        - cube_browser

about:
    home: http://scitools.org.uk/cube_browser
    license: BSD 3-clause
    summary: Working with Jupyter Notebooks to interactively visualise Iris cubes.
