package:
    name: ecmwf_grib
    version: "1.13.0"

source:
    fn: grib_api-1.13.0.tar.gz
    url: https://software.ecmwf.int/wiki/download/attachments/3473437/grib_api-1.13.0.tar.gz
    sha1: 1b44c535034d890942b534ec3470fb48bdf0dfac

build:
    number: 0
    detect_binary_files_with_prefix: true

requirements:
    build:
        - python
        - numpy
        - jasper

    run:
        - python
        - numpy
        - jasper

test:
    commands:
        - ls $(grib_info -t) | head -n 2   # prints the test data directory.
    imports:
        - gribapi

about:
    home: https://software.ecmwf.int/wiki/display/GRIB/Home
    license: Apache License, Version 2.0
    summary: The ECMWF API for encoding and decoding WMO FM-92 GRIB edition 1 and edition 2 messages.
